
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Products</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>



<div class="container" style="margin-top: 5%;">
   
<form id="Form" (ngSubmit)="AddProduct()" [formGroup]="reactivForm">
    <div class="mb-3">
        <label class="form-label"> ID product: </label>
        <input type="text" class="form-control" name="Id" id="Id" formControlName="Id"
    placeholder="Enter id">
   </div>
   <div class="mb-3">
        <label class="form-label"> product name: </label>
        <input type="text" class="form-control" name="Name" id="Name" formControlName="Name"
    placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label class="form-label"> description: </label>
        <input type="text" class="form-control" name="Description" id="Description" formControlName="Description"
        placeholder="Enter description">
    </div>

  <button type="submit" class="btn btn-primary">Add </button>
</form>
</div>

<div class="container" style="margin-top: 5%;">

<table class="table">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
           <td>{{item.Id}}</td>
           <td>{{item.Name}}</td>
           <td>{{item.Description}}</td>
        </tr>
    </tbody> 
</table>

    
</div>
