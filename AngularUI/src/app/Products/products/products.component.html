    <div class="container-fluid">
      <a class="navbar-brand" href="#">Products</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>

<div class="container" style="margin-top: 5%;">
   
<form id="Form" (ngSubmit)="AddProduct()" [formGroup]="reactivForm">
   <div class="mb-3">
        <label class="form-label"> product name: </label>
        <input type="text" class="form-control" name="Name" id="Name" formControlName="Name"
    placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label class="form-label"> description: </label>
        <input type="text" class="form-control" name="Description" id="Description" formControlName="Description"
        placeholder="Enter description">
    </div>
  <button type="submit" class="btn btn-primary">Add </button>
</form>
</div>

<div class="container" style="margin-top: 5%;">
    <div class="table-responsive-xxl">
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of products">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td><button class="btn btn-primary" (click)="EditProduct(item.id)">Edit</button></td>
                <td><button class="btn btn-danger" (click)="DeleteProduct(item.id)">Delete</button></td>
                </tr>
            </tbody> 
        </table>
    </div>
</div>
